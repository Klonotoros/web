<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad02</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .row{
        margin-bottom: 15px;
      }
    </style>
</head>
<body>

	<header>
		<h1>Formularz przelewu:</h1>
	</header>

			<form action="przelew.php" method="POST">

        <div class="row">
          <label for="numerKonta">Numer konta:</label>
          <input type="text" id="numerKonta" name="numerKonta" required pattern="[0-9]{26}" title="wprowadź numer konta" placeholder="wprowadź numer konta">
        </div>

        <div class="row">
          <label for="imie">Imię:</label>
          <input type="text" id="imie" name="imie" title="wprowadź imię" placeholder="wprowadź imię" required>
        </div>
        
        <div class="row">
          <label for="nazwisko">Nazwisko:</label>
          <input type="text" id="nazwisko" name="nazwisko" title="wprowadź nazwisko" placeholder="wprowadź nazwisko" required>
        </div>

        <div class="row">
          <label for="adres">Adres:</label>
          <input type="text" id="adres" name="adres" title="wprowadź adres" placeholder="wprowadź adres" required>
        </div>

        <div class="row">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" title="wprowadź e-mail" placeholder="wprowadź e-mail" required>
        </div>

        <div class="row">
          <label for="kodPocztowy">Kod pocztowy:</label>
          <input type="kodPocztowy" id="kodPocztowy" name="kodPocztowy" title="wprowadź kod pocztowy" placeholder="wprowadź kod pocztowy" required pattern="[0-9]{2}-[0-9]{3}">
        </div>

        <div class="row">
          <label for="miasto">Miasto:</label>
          <input list="miasta" id="miasto" name="miasto" title="wprowadź miasto" placeholder="wprowadź miasto" required>
          <datalist id="miasta">
            <option value="Warszawa">
            <option value="Wrocław">
            <option value="Bydgoszcz">
            <option value="Lublin">
            <option value="Białystok">
            <option value="Poznań">
            <option value="Gdańsk">
            <option value="Szczecin">
            <option value="Kraków">
            <option value="Łódź">
          </datalist>
        </div>

        <div class="row">
          <label for="kwotaPrzelewu">Kwota przelewu:</label>
          <input type="number" id="kwotaPrzelewu" name="kwotaPrzelewu" step="0.01" min="0.01" title="wprowadź kwotę" placeholder="wprowadź kwotę" required>
        </div>

        <div class="row">
          <label for="dataPrzelewu">Data Przelewu:</label>
          <input type="date" id="dataPrzelewu" name="dataPrzelewu" required>
        </div>
			
				<input type="submit" value="Wyślij">

			</form>		
</body>
</html>
